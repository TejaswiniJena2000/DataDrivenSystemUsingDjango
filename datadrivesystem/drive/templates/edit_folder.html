{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Folder: {{ folder.name }}</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Folder Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ folder.name }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    
    <a href="{% url 'view_folder' folder.id %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
