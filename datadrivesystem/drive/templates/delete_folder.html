{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Folder: {{ folder.name }}</h2>
    
    <p>Are you sure you want to delete this folder and its contents?</p>
    
    <form method="post">
        {% csrf_token %}
        
        <button type="submit" class="btn btn-danger">Delete Folder</button>
    </form>
    
    <a href="{% url 'view_folder' folder.id %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
